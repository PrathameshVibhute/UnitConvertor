<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Unit Convertor
        </title>
        <link rel="stylesheet" href="/index.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Karla:wght@300;400;500;700&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- UnitConvertor Block -->
        <div class="UnitConvertor">
 
            <!-- UnitConvertor_MainBlock -->
            <div class="UnitConvertor_MainBlock">

                <!-- UnitConvertor Card-->
                <div class="UnitConvertor_Card">
                    
                    <!-- Display block-->
                    <div class="UnitConvertor_Display">
                        <div class="UnitConvertor_TitleText">Metric/Imperial Unit Conversion</div>
                        <input class="UnitConvertor_InputField" />
                        <button class="UnitConvertor_ConvertBtn">Convert</button>
                    </div>
                    

                    <!-- Unit Value Data-->
                    <div class="UnitConvertor_InfoBlock">
                    
                        <div class="UnitConvertor_Block1 block1">
                            <div class="UnitConvertor_BlockTitle">Length (Meter/Feet)</div>
                            <div class="UnitConvertor_Data value1"> Meters = 0 feets | 1 feet = 1 meters</div>
                        </div>

                        <div class="UnitConvertor_Block1 block2">
                            <div class="UnitConvertor_BlockTitle">Volume (Liters/Gallons)</div>
                            <div class="UnitConvertor_Data value2">1 Liters = 0 gallons | 1 gallons = 1 liters</div>
                        </div>

                        <div class="UnitConvertor_Block1 block3">
                            <div class="UnitConvertor_BlockTitle">Mass (Kilograms/Pounds)</div>
                            <div class="UnitConvertor_Data value3">1 Kilos = 0 pounds | 1 pounds = 1 kilos</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
